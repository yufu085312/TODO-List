<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO-List</title>
    <link rel="stylesheet" href="todo_list.css">
</head>

<body>
    <h1>TODO-List</h1>
    <form>
        <input class="task_value" type="text" />
        <button class="task_submit" type="button">追加</button>
    </form>
    <div class="container">
        <input type="date" name="date">
        <p id="output">Change the Date</p>
    </div>
    <div id="table">
        <h2>タスク一覧</h2>
        <ul class="task_list"></ul>
    </div>
    <script src="todo_list.js"></script>
</body>

</html>
